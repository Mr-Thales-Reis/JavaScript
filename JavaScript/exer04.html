<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, ${nome}. Vimos aqui que seu nome possui ${nome.length} letras.`)
        document.write(` O seu nome em maiúscula é ${nome.toUpperCase()}\n O seu nome em minúscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
